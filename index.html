<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Form</title>
</head>
<body>

  <h1>Contact</h1>

  <form id="form">

    <input id="name" type="text" placeholder="NAME">

    <input id="address" type="text" placeholder="SHIPPING ADDRESS">
    <input id="address-line2" type="text" placeholder="ADDRESS LINE 2">

    <input id="email" type="text" placeholder="EMAIL">

    <input type="text" placeholder="BAGS OF SEASONAL">
    <input type="text" placeholder="BAGS OF MONTHLY">
    <input type="text" placeholder="BAGS OF WAKE UP">

    <textarea name="name" rows="8" cols="80" placeholder="COMMENTS"></textarea>

    <input id="submit" type="submit" value="Submit">
  </form>

</body>
</html>
